# Site wide configuration

title: "ISCB DC Regional Student Group (RSG)"
description: "Homepage of the The International Society for Computational Biology DC area regional student group (DC-RSG)"
logo: logo.png # 120x120 px default image used for Twitter summary card
teaser: teaser.png # 400x250 px default teaser image used in image archive grid
locale: en
url: "https://iscb-dc-rsg.github.io"
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed

# Site owner
owner:
  name: "V. Keith Hughitt"
  email: "khughitt@umd.edu"
  twitter: "KeithHughitt"
  avatar: bio-photo.jpg # 160x160 px image for author byline

include:
  - ".htaccess"
  - "_pages"
exclude:
  - vendor
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
